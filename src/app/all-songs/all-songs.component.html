<div class="container">
    <div class="browse">
        <div class="tittle-head two">
            <h3 class="tittle">All Songs <span class="new">New</span></h3>
            <a href="browse.html">
                <h4 class="tittle third">See all</h4>
            </a>
            <div class="clearfix"> </div>
        </div>

        <div class="container" >
            <div class="col-md-10 browse-grid" *ngFor="let song of songs">
                <a href="single.html"><img src="{{ song.image }}" class="img-responsive" width="100px" height="100px"></a>
                <a href="single.html"><i class="glyphicon glyphicon-play-circle"></i></a>
                <a class="sing" href="single.html">{{ song.songName }}</a>
            </div>
            
        </div>
    </div>
</div>
