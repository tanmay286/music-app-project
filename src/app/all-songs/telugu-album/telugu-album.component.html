<div class="container">
    <div class="browse">
        <div class="tittle-head two">
            <h3 class="tittle">Telugu Album <span class="new">New</span></h3>
            <div class="clearfix"> </div>
        </div>

        <div class="container" >
            <div class="col-md-10 browse-grid" *ngFor="let telugu of telugualbum">
                <a href="single.html"><img src="{{ telugu.image }}" class="img-responsive" style="width:200px; height:200px"></a>
                <a href="single.html"><i class="glyphicon glyphicon-play-circle"></i></a>
                <a class="sing" href="single.html">{{ telugu.telugualbum }}</a>
            </div>
            
        </div>
    </div>
</div>
